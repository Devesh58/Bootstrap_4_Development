<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Online Resume</title>
</head>

<body>
<!-- ############################### START HERE ################################ -->

<div class="container">
    <header id="main-header">
        <div class="row no-gutters">
            <div class="col-lg-4 col-md-5">
                <img src="img/naveen.png">
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row bg-dark p-5 text-white
                    align-items-center justify-content-between head-icons">
                        <h3 class="display-4">Naveen Saggam</h3>
                        <div>
                            <i class="fa fa-facebook"></i>
                        </div>
                        <div>
                            <i class="fa fa-linkedin"></i>
                        </div>
                        <div>
                            <i class="fa fa-twitter"></i>
                        </div>
                        <div>
                            <i class="fa fa-github"></i>
                        </div>
                    </div>
                    <div class="d-flex flex-row bg-black p-4">
                        <span>Experienced Full Stack Web Developer</span>
                    </div>
                    <div class="d-flex flex-row text-center">
                        <div class="p-4 bg-teal text-white port-item">
                            <i class="fa fa-home d-block"></i> Home
                        </div>
                        <div class="p-4 bg-warning text-white port-item">
                            <i class="fa fa-graduation-cap d-block"></i> Resume
                        </div>
                        <div class="p-4 bg-success text-white port-item">
                            <i class="fa fa-folder-open-o d-block"></i> Work
                        </div>
                        <div class="p-4 bg-danger text-white port-item">
                            <i class="fa fa-envelope-o d-block"></i> Contact
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="bg-dark p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="#" class="btn btn-outline-secondary btn-lg">
                       <i class="fa fa-cloud-download"></i> Download Resume</a>
                </div>
            </div>
        </div>
    </footer>
</div>

        

<!-- ############################### END HERE ################################ -->

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- BODY ENDS -->
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>
</html>
